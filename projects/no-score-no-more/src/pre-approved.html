    <div class="main-bg-wrapper about">
        <div class="intro" id="home">

                    <div class="col-xs-12 text-center">

                    </div>

    <!-- Modal -->
    <div class="modal-as-page" id="preApproved">
        <!-- Modal content-->
        <div class="container">
            <div class="modal-content col-xs-12 col-md-10 col-md-offset-1">
                <div class="modal-header text-center">
                    <!--<button type="button" class="close" data-dismiss="modal"><img src="assets/img/icons/x.png" alt="close-icon"></button>-->
                    <h2 class="modal-heading">Get<span> Pre-Approved </span>Now</h2>
                    <p class="modal-subheader">No SSN required. No impact on credit score</p>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="row">
                            <div class="col-xs-12 col-md-8">
                                <h3 class="tell-us">Tell Us About Yourself</h3>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <input type="text" class="form-control" name="name"
                                               placeholder="First and Last Name">
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <input type="text" class="form-control with-calender" name="dateofbirth"
                                               placeholder="Date of Birth">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <input type="text" class="form-control" name="phone" placeholder="Phone">
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <input type="email" class="form-control" name="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <input type="text" class="form-control" name="address"
                                               placeholder="Address">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <input type="text" class="form-control" name="rent"
                                               placeholder="Rent/Mortgage">
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <input type="text" class="form-control" name="extra"
                                               placeholder="Length at Address">
                                    </div>
                                </div>

                            </div>
                            <div class="col-xs-12 col-md-4">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h3 class="tell-us">Tell Us About Your Job</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <input type="text" class="form-control" name="income"
                                               placeholder="Monthly Income">
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <input type="text" class="form-control" name="duration"
                                               placeholder="How long have you worked there">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 text-center">
                                <div class="row text-left">
                                    <div class="form-check col-xs-12">
                                        <input type="checkbox" name="agreed" value="" id="agreed"><label
                                            for="agreed"> I agree to the</label> <a href="#">Terms of Use</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12 submit">
                                        <button type="submit" class="btn">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
