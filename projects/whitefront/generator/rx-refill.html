<main>
    <div class="main-bg-wrapper refill">
        <div class="intro" id="home">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
                        <div class="intro-text-wrapper">
                            <div class="intro-texts">
                                <h1 class="page-heading capitalized">Rx <span>Refill</span></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="get-refill">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h2 class="section-header has-seperator doubled">Get <span>Refill</span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                    <p class="subheader">
                        To obtain a refill of your current prescription, call (949) 272-0775 <br>
                        or submit an online request using the form below.
                    </p>
                </div>
                <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="rx-refill-form">
                        <form action="#">
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6">
                                    <input type="text" class="form-control" name="fname" placeholder="First Name">
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <input type="text" class="form-control" name="lname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6">
                                    <input type="text" class="form-control" name="dateofbirth" placeholder="Dob:">
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <input type="text" class="form-control" name="rx-number" placeholder="RX Number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 text-center">
                                    <button type="button" class="btn no-margin">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
